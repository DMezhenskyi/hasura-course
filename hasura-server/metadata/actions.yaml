actions:
  - name: create_user
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/createUser'
    permissions:
      - role: anonymous
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/login'
    permissions:
      - role: anonymous
  - name: upload_photo
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}/uploadPhoto'
    permissions:
      - role: user
  - name: user_profile
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}/getProfile'
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: SignupCredentials
    - name: Credentials
  objects:
    - name: User
      relationships:
        - remote_table:
            schema: public
            name: photos
          name: photos
          type: array
          field_mapping:
            id: user_id
        - remote_table:
            schema: public
            name: comments
          name: comments
          type: array
          field_mapping:
            id: user_id
    - name: LoginObject
    - name: UploadResult
  scalars: []
